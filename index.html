<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="main" class="container-fluid">
  <div class="row-fluid">
    <div class="centering well">
      <div class="row">
        <div class="col-md-12">
          <h3 id="region"></h3>
          <h4 id="currentDate"></h4>
          <h4 id="description"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="vertical-align:middle">
          <img src="" class="img-responsive" style="float:left;height:100%" id="weatherIcon">
          <div>
            <!--<h1 id="temperature" style="float:left"></h1>-->
            <p class="temperatureText">
              <span class="temperatureText" id="temperature"></span>
              <sup>
                <a id="celsiusLink" class="inactive-link" href="">&deg;C</a>
                <span>|</span>
                <a id="farenheitLink" class="inactive-link" href="">&deg;F</a>
              </sup>
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <h4 id="wind"></h4>
          <h4 id="humidity"></h4>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
